<!DOCTYPE html>
<html>
<head>
	<title>
		Bootstrap Typeahead Extension Demo
	</title>
	<link href="css/bootstrap.css" rel="stylesheet">
	<script src="js/jquery-1.7.1.min.js" type="text/javascript"></script>
	<script src="js/bootstrap-typeahead.js" type="text/javascript"></script>
	<script src="js/demo.js" type="text/javascript"></script>
	<style>
		body	{ padding-top: 100px; }
		.alert  { display: none; }
	</style>
</head>
<body class="container">

	<h1>Typeahead Demo</h1>

	<hr />

	<h3>Default Implementation (No JS)</h3>
	<a href="http://twitter.github.com/bootstrap/javascript.html#typeahead" target="_blank">Source</a>

	<div class="well">
		<input type="text" class="span3" data-provide="typeahead" data-items="4" data-source="[&quot;Alabama&quot;,&quot;Alaska&quot;,&quot;Arizona&quot;,&quot;Arkansas&quot;,&quot;California&quot;,&quot;Colorado&quot;,&quot;Connecticut&quot;,&quot;Delaware&quot;,&quot;Florida&quot;,&quot;Georgia&quot;,&quot;Hawaii&quot;,&quot;Idaho&quot;,&quot;Illinois&quot;,&quot;Indiana&quot;,&quot;Iowa&quot;,&quot;Kansas&quot;,&quot;Kentucky&quot;,&quot;Louisiana&quot;,&quot;Maine&quot;,&quot;Maryland&quot;,&quot;Massachusetts&quot;,&quot;Michigan&quot;,&quot;Minnesota&quot;,&quot;Mississippi&quot;,&quot;Missouri&quot;,&quot;Montana&quot;,&quot;Nebraska&quot;,&quot;Nevada&quot;,&quot;New Hampshire&quot;,&quot;New Jersey&quot;,&quot;New Mexico&quot;,&quot;New York&quot;,&quot;North Dakota&quot;,&quot;North Carolina&quot;,&quot;Ohio&quot;,&quot;Oklahoma&quot;,&quot;Oregon&quot;,&quot;Pennsylvania&quot;,&quot;Rhode Island&quot;,&quot;South Carolina&quot;,&quot;South Dakota&quot;,&quot;Tennessee&quot;,&quot;Texas&quot;,&quot;Utah&quot;,&quot;Vermont&quot;,&quot;Virginia&quot;,&quot;Washington&quot;,&quot;West Virginia&quot;,&quot;Wisconsin&quot;,&quot;Wyoming&quot;]" placeholder="Search states...">
	</div>

	<h3>New Implementations</h3>

	<div class="alert alert-info selected-message"></div>

	<div class="well">
		<input type="text" class="span3 cities" placeholder="Search cities..." />
	</div>

	<div class="well">
		<input type="text" class="span3 states" placeholder="Search states..." />
	</div>

	<div class="well">
		<input type="text" class="span3 states_via_function" placeholder="Search states via function..." />
	</div>

</body>
</html>
